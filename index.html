        </div>

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">SING UP FORM</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <form class = "submit-form">
            <div class="mb-3">
              <label for="firstName" class="form-label">First Name</label>
              <input required type="text" class="form-control first-name" id="firstName" placeholder="enter your first name" aria-describedby="fistNameHelp">
            </div>
            <div class="mb-3">
              <label for="lastName" class="form-label">Last Name</label>
              <input required type="text" class="form-control last-name" id="lastName" placeholder="enter your last name" aria-describedby="lastNameHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input required type="email" class="form-control email-input" id="exampleInputEmail1" placeholder="example@mail.com" aria-describedby="emailHelp">
            </div>
            <label for="inputPassword5" class="form-label">Password</label>
              <input required type="password" id="inputPassword5" class="form-control password-input" aria-describedby="passwordHelpBlock">
              <div id="passwordHelpBlock" class="form-text">
                Your password must be 8-20 characters long, contain letters and numbers, capital letters and special characters.
              </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <input type="submit" class="btn btn-primary submit-button" data-bs-dismiss="modal" value="Submit">
        </div>

      </form>
      </div>
    </div>
  </div>
  
  
  <div class="image-bg-text">
